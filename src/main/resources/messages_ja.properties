msg.note.nullbyteinjection        = バージョン1.7.0_40より前のJavaを使用している場合、クエリストリングに<code>fileName=../WEB-INF/web.xml%00</code>を付加すると、web.xmlの内容を含むファイルがダウンロードできます。
