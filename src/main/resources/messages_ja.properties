msg.note.session.fixation         = <code>admin</code>と<code>password</code>を入力すると、ログインできます。このページではCookieを扱えないクライアントをサポートする目的でURLリライトが機能します。それにより、セッション固定攻撃が可能となっています。
msg.note.slowregex                = 文字列に<code>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaあ</code>を入力すると、構文解析に数十秒かります。<br>&nbsp;文字列に<code>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaあ</code>を入力すると、応答が返らなくなります。
