msg.note.memoryleak               = このページを読み込むたびに、Javaヒープ領域のメモリリークが発生します。画面をロードし続けると、最終的にOutOfMemoryErrorがスローされます。
msg.note.memoryleak3              = このページを読み込むたびに、Cヒープ領域のメモリリークが発生します。画面をロードし続けると、最終的にOutOfMemoryErrorがスローされます。
msg.note.mojibake                 = 文字列に日本語を入力すると、文字化けが発生します。
